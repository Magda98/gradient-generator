<div class="gg-app__container">
  <div class="gg-app__sidebar">
    <h1 class="gg-app__title">Gradient Text Generator</h1>
    <div class="gg-app__description">
      <p class="gg-app__description-text">
        Create beautiful gradient text for websites or presentations. Just enter
        your text, pick your colors, and the tool will instantly generate it for
        you.
      </p>
      <p class="gg-app__description-text">
        Next copy the generated CSS code to use in your projects. No complex
        design software needed
      </p>
    </div>
    <h2 class="gg-app__section-title">Text</h2>
    <gg-text-input (valueChange)="text = $event"> </gg-text-input>
    <h2 class="gg-app__section-title">Angle</h2>
    <gg-degree-picker [(value)]="angle"></gg-degree-picker>
    <h2 class="gg-app__section-title">Colors</h2>
    <gg-color-list [(colors)]="colors"></gg-color-list>
  </div>
  <div class="gg-app__content">
    <gg-showcase-card
      [text]="text"
      [angle]="angle"
      [colors]="colorsValues()"
    ></gg-showcase-card>
    <gg-code-snippet
      [angle]="angle"
      [colors]="colorsValues()"
    ></gg-code-snippet>
  </div>
</div>
